<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header>
        <div id="cabecalho">
            <div class="div-link-cabecalho">
                <a href="index.html"><img class="icones" style="width: 2vw;" src="./assets/seta.png" alt=""></a>
            </div>
            <div class="div-imagem-cabecalho">
                <img class="logo" src="./assets/logo2.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <h1 id="titulo1">Fazer cadastro</h1>
        <section class="formularios">

            <div class="formulario-quadro">
                <p>Nome completo:</p>
                <form action="">
                    <input id="nome" type="text" required>
                </form>
                </form>
                <p>E-mail:</p>
                <form action="">
                    <input id="email" type="text" placeholder="pessoa@exemplo.com" required>
                </form>
                <p>Senha:</p>
                <form action="">
                    <input id="password" type="password" required>
                </form>
                <a href="login.html">Já possuo conta</a>
            </div>

            <div id=" titulo-final">
                <button onclick="{cadastrar(event)}"><h1 id="final">Finalizar cadastro!</h1></button>
            </div>
        </section>

        <div class="modal">
            <div class="titulo">
                <h2>Cadastro confirmado!</h2>
            </div>
            <p>Obrigado por se cadastrar em nossa loja, aproveite nossos produtos maravilhosos!</p>
            <a href="./index.html"><span class="close" id="fechar-modal"><img class="img-fechar"
                        src="./assets/fechar.png" alt=""></span></a>
        </div>
    </main>
    <script src="./cadastro.js"></script>
</body>

</html>
